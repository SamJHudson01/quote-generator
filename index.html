<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quote Generator</title>

        <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
        <link rel="icon" type="image/png" href="Img/android-chrome-192x192.png"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="overlay"></div>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">This is a dummy quote - there will be proper quotes here. Lets make it long some we can do the break point thing</span>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author">Some Dead Dude</span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="button twitter-button" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="new-quote">New Quote</button>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
